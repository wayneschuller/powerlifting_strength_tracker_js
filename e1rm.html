<head>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js"></script>

    <style>
    * {
        font-family: Helvetica, Arial, sans-serif;
    }
    .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);
        background: rgba(205, 206, 204, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
     }
    .chartBox {
        width: 80%;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(155, 160, 104, 1);
        background: white;
    }
    </style>

</head>

<body>

    <h1>Strength Tracker</h1>

    <p>Select local CSV File:</p>

    <input id="fileUploadButton" type="file">
    <script>
        var fileInput = document.getElementById("fileUploadButton");
        fileInput.addEventListener('change', readCSV);
    </script>

    <div class="chartBox"}
            <div>
                <canvas id="myChart"></canvas>
            </div>
    </div>
